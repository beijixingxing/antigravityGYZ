<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Share Proxy</title>
    <!-- Simple Tailwind CDN for speed (Production should use postcss) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 抖动动画 */
      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
      }
      .hover-wiggle:hover {
        animation: wiggle 0.4s ease-in-out;
      }

      /* 滚动条样式 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

      /* 表格适配 */
      .admin-table-override table { background-color: transparent !important; }
      .admin-table-override thead { background-color: rgba(255,255,255,0.05) !important; }
      .admin-table-override th { color: rgba(255,255,255,0.6) !important; }
      .admin-table-override td { color: white !important; }
      .admin-table-override tr:hover { background-color: rgba(255,255,255,0.05) !important; }

      /* iPhone 底部安全区适配 */
      .pb-safe {
        padding-bottom: 20px;
      }

      /* === 来自 AnimatedBackground.vue 的样式 === */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.7;
        animation: move 20s infinite alternate;
      }
      .blob-1 {
        top: -10%; left: -10%; width: 50vw; height: 50vw;
        background: rgba(139, 92, 246, 0.4); animation-delay: 0s;
      }
      .blob-2 {
        top: -10%; right: -10%; width: 40vw; height: 40vw;
        background: rgba(236, 72, 153, 0.4); animation-delay: -5s;
      }
      .blob-3 {
        bottom: -20%; left: 20%; width: 60vw; height: 60vw;
        background: rgba(59, 130, 246, 0.4); animation-delay: -10s;
      }
      .blob-4 {
        bottom: 10%; right: 10%; width: 30vw; height: 30vw;
        background: rgba(16, 185, 129, 0.3); animation-delay: -15s;
      }
      @keyframes move {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* === 来自 LoginView.vue 的样式 === */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animation-delay-2000 { animation-delay: 2s; }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
